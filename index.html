 <head>

        body, html {

 <style type="text/css" id="dcoder_stylesheet">body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.calculator {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 100%;
    height: 40px;
    margin-bottom: 10px;
    text-align: right;
    font-size: 24px;
    padding: 10px;
    box-sizing: border-box;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    height: 50px;
    font-size: 18px;
    background-color: #e0e0e0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:active {
    background-color: #d0d0d0;
}</style></head> 
 <body>
  <audio controls autoplay loop> 
   <source src="audio.mp3" type="audio/mp3"> 
  </audio> 
  <div class="calculator"> 
   <input type="text" id="display" disabled> 
   <div class="buttons"> <button onclick="appendToDisplay('7')">7</button> <button onclick="appendToDisplay('8')">8</button> <button onclick="appendToDisplay('9')">9</button> <button onclick="appendToDisplay('+')">+</button> <button onclick="appendToDisplay('4')">4</button> <button onclick="appendToDisplay('5')">5</button> <button onclick="appendToDisplay('6')">6</button> <button onclick="appendToDisplay('-')">-</button> <button onclick="appendToDisplay('1')">1</button> <button onclick="appendToDisplay('2')">2</button> <button onclick="appendToDisplay('3')">3</button> <button onclick="calculate()">=</button> <button onclick="clearDisplay()">C</button> <button onclick="appendToDisplay('0')">0</button> 
   </div> 
      <small>made by:RAMON</small>
  </div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">function appendToDisplay(value) {
    const display = document.getElementById('display');
    display.value += value;
}

function calculate() {
    const display = document.getElementById('display');
    const expression = display.value;
    
    // This will replace the result of any mathematical operation with "I love you"
    if (expression.match(/[0-9]+[+\-*/][0-9]+/)) {
        display.value = 'I love you';
    } else {
        try {
            display.value = eval(expression);
        } catch {
            display.value = 'Error';
        }
    }
}

function clearDisplay() {
    const display = document.getElementById('display');
    display.value = '';
}</script></body></html>
